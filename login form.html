<body id="body">
    <div id="container">

            <button type="btn" value="showform" id="login_btn" ">Login Here</button>
    </div>
    <div align=" center">
                <form name="f1" class="form" id="login" method="post">
                    <div class="cancle">‚ùå</div>
                    <div align="center">
                        <h2 id="loginform">Login</h2>
                        <div class="input_box">
                            <label for="username">Username</label>

                                placeholder="Enter Your Username Here" required>
                        </div>
                        <br><br>
                        <div class="input_box">
                            <label for="password1">Password
                                <span class="smonkey" id="showm1">üôà</span>
                                <span class="monkey" id="hidem1">üêµ</span>
                            </label>
                            <input type="password" name="passwordA" class="password1" maxlength="8" autocomplete="on" id="password1"
                                placeholder="Enter Your Valid Password" required>
                        </div>
                        <br>
                        <div class="option_field">
                            <span id="Remember">
                                <input type="checkbox" id="check" />
                                <lebel for="check"> Remember Me</lebel>
                            </span>
                            <a href="#" class="forgot_pw">Forgot Password?</a>
                        </div>
                        <br>
                        <input type="button" class="button" name="lgn_login" id="lgn_login" autocomplete="on"
                            value="login" onclick="validate();">

                        <div class="login_signup">

                    </div>
                    <p id="err_msg"></p>
                </form>
        </div>
        <div align="center">
            <div>
                <form name="f2" class="form" id="signup" method="post">
                    <div class="cancle">‚ùå</div>
                    <div align="center">

                        <div class="input_box">
                            <label for="userentered">Create Username
                            </label>
                            <input type="email" name="userentered" class="userentered" autocomplete="on" maxlength="8"
                                id="userentered" placeholder="Enter Your Username Here" required />
                        </div>
                        <br><br>
                        <div class="input_box">
                            <label for="password2">Create Password
                                <span class="smonkey" id="showm2">üôà</span>
                                <span class="monkey" id="hidem2">üêµ</span>

                            <input type="password" name="passwordB" class="password" autocomplete="on" id="password2"

                        </div>
                        <br>
                        <input type="button" class="button" name="sgn_button" id="sgn_button" autocomplete="on"

                        </div>
                    </div>

            </div>

        </div>
    </div>
